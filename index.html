<div class="container">
  <h2>Create Employee Account</h2>
  <form id="employeeForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="text" id="employeeId" placeholder="Employee ID" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>
  <p id="status"></p>
</div>

<script>
  const form = document.getElementById("employeeForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const employeeId = document.getElementById("employeeId").value;
    const password = document.getElementById("password").value;

    // 1. Create user with Supabase Auth
    const { user, error: signupError } = await supabase.auth.signUp({
      email,
      password,
    });

    if (signupError) {
      document.getElementById("status").textContent = `❌ Error: ${signupError.message}`;
      return;
    }

    // 2. Store employee info in Supabase Table (e.g. "employees")
    const { error: dbError } = await supabase.from("employees").insert([
      {
        name,
        email,
        employee_id: employeeId,
        user_id: user.id,
      },
    ]);

    if (dbError) {
      document.getElementById("status").textContent = `⚠️ Auth success but DB error: ${dbError.message}`;
      return;
    }

    document.getElementById("status").textContent = "✅ Employee account created successfully!";
    form.reset();
  });
</script>
